  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 10px; /* Slightly wider */
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9; /* slate-100 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #2dd4bf; /* teal-400 */
      border-radius: 10px;
      border: 2px solid #f1f5f9; /* Adds a track border around thumb */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #14b8a6; /* teal-500 */
    }
    html.dark ::-webkit-scrollbar-track {
      background: #334155; /* dark:bg-slate-700 */
    }
    html.dark ::-webkit-scrollbar-thumb {
      background: #2dd4bf; /* dark:bg-teal-400, can adjust if needed, teal-500 might be too dark */
      border-color: #334155; /* dark:border-slate-700 */
    }
    html.dark ::-webkit-scrollbar-thumb:hover {
      background: #14b8a6; /* dark:bg-teal-500 */
    }
  </style>
